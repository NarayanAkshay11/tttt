<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archimedes Autonomous Systems</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo">
            <img src="logo.png" alt="Archimedes Autonomous Systems Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="vehicle.html">Vehicle</a></li>
                <li><a href="papers.html">Papers</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    <main>
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: info@archimedes.ntu.edu.sg</p>
            <p>Phone: +65 6123 4567</p>
            <p>Address: 123 Ocean Drive, Marina Bay, Singapore 123456</p>
        </div>
    </main>
    <!-- Same footer as index.html -->
</body>
</html>
